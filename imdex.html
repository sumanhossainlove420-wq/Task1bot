    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+Bengali:wght@400;500;700;800&display=swap');

        :root {
            --primary-color: #00897B; --secondary-color: #00695C; --background-color: #F0F4F8;
            --card-background: #FFFFFF; --text-color: #1E293B; --text-light: #64748B;
            --primary-glow: rgba(0, 137, 123, 0.4); --glass-bg: rgba(255, 255, 255, 0.7);
            --border-color: #E2E8F0;
        }
        * { box-sizing: border-box; }
        body {
            font-family: 'Noto Sans Bengali', sans-serif; margin: 0; padding: 20px 15px 100px 15px;
            background-color: var(--background-color); color: var(--text-color);
            overscroll-behavior-y: contain; -webkit-font-smoothing: antialiased;
        }
        .container { max-width: 500px; margin: 0 auto; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .profile-header { display: flex; align-items: center; gap: 12px; margin-bottom: 24px; animation: fadeIn 0.5s ease-out; }
        #profile-pic {
            width: 48px; height: 48px; border-radius: 50%; background-color: var(--border-color); color: var(--primary-color);
            display: flex; align-items: center; justify-content: center; font-size: 24px; font-weight: 700; overflow: hidden;
        }
        #profile-pic span { color: var(--primary-color); }
        #greeting { font-size: 22px; font-weight: 800; }
        
        .balance-card {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color)); color: white;
            padding: 28px; border-radius: 24px; text-align: center; margin-bottom: 20px;
            box-shadow: 0 12px 25px rgba(0, 105, 92, 0.2); animation: fadeIn 0.6s ease-out;
        }
        .balance-card h3 { margin: 0 0 8px 0; font-size: 16px; font-weight: 500; opacity: 0.9; }
        .balance-card .amount { font-size: 48px; font-weight: 800; line-height: 1.2; }
        .stats-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 16px; margin-bottom: 20px; }
        .stat-item {
            background-color: var(--card-background); padding: 20px; border-radius: 18px; text-align: center;
            border: 1px solid var(--border-color); animation: fadeIn 0.7s ease-out;
        }
        .stat-item .icon { font-size: 28px; color: var(--primary-color); margin-bottom: 12px; }
        .stat-item .value { font-size: 24px; font-weight: 800; }
        .stat-item .label { font-size: 14px; color: var(--text-light); }
        
        .card { background-color: var(--card-background); padding: 20px; border-radius: 18px; margin-bottom: 20px; border: 1px solid var(--border-color); animation: fadeIn 0.8s ease-out; }
        .card-title { font-size: 18px; font-weight: 700; margin-bottom: 16px; }
        .chart-container { position: relative; height: 200px; width: 100%; }

        @keyframes pulse { 0% { box-shadow: 0 0 0 0 var(--primary-glow); } 70% { box-shadow: 0 0 0 10px rgba(0, 137, 123, 0); } 100% { box-shadow: 0 0 0 0 rgba(0, 137, 123, 0); } }
        .action-button {
            display: flex; align-items: center; justify-content: center; gap: 12px; width: 100%; padding: 18px; border: none; border-radius: 16px; background-color: var(--primary-color); color: white; font-size: 18px; font-weight: 700;
            cursor: pointer; transition: all 0.2s ease;
        }
        .action-button.pulsing { animation: pulse 2s infinite; }
        .action-button:hover:not(:disabled) { transform: translateY(-3px); }
        .action-button:active:not(:disabled) { transform: scale(0.98); }
        .action-button:disabled { background-color: #B0BEC5; cursor: not-allowed; }

        .nav-bar {
            position: fixed; bottom: 0; left: 0; right: 0; max-width: 500px; margin: 0 auto;
            display: grid; grid-template-columns: 1fr 1fr; padding: 10px 15px; background: var(--glass-bg);
            backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px); border-top: 1px solid var(--border-color);
        }
        .nav-button {
            display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 4px; padding: 8px;
            border-radius: 12px; color: var(--text-light); text-decoration: none; font-size: 12px; font-weight: 500;
            border: none; background: transparent; cursor: pointer; transition: all 0.2s ease;
        }
        .nav-button:hover { color: var(--primary-color); background-color: rgba(0, 137, 123, 0.1); }
        .nav-button i { font-size: 20px; }

        .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.6); align-items: flex-end; animation: fadeIn 0.3s ease-out; }
        .modal-content { background-color: var(--card-background); padding: 20px; border-radius: 20px 20px 0 0; width: 100%; max-width: 500px; box-sizing: border-box; animation: slideIn 0.3s ease-out; }
        @keyframes slideIn { from { transform: translateY(100%); } to { transform: translateY(0); } }
        .close-button { color: #aaa; float: right; font-size: 28px; line-height: 1; font-weight: bold; cursor: pointer; }
        .modal-content input, .modal-content select { width: calc(100% - 28px); padding: 14px; margin: 10px 0; border: 1px solid #CFD8DC; border-radius: 10px; font-family: 'Noto Sans Bengali', sans-serif; font-size: 16px; }
        
        #ad-loader-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 5000;
            background: rgba(0, 0, 0, 0.7); backdrop-filter: blur(5px); display: none; align-items: center;
            justify-content: center; flex-direction: column; gap: 15px; color: white; font-size: 16px;
        }
        .loader { width: 48px; height: 48px; border: 5px solid #FFF; border-bottom-color: var(--primary-color); border-radius: 50%; display: inline-block; animation: rotation 1s linear infinite; }
        @keyframes rotation { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        #toast { position: fixed; bottom: -100px; left: 50%; transform: translateX(-50%); padding: 12px 20px; border-radius: 10px; background-color: #333; color: white; font-size: 15px; z-index: 2000; transition: bottom 0.5s ease; }
        #toast.show { bottom: 100px; }
        #toast.success { background-color: #2E7D32; }
        #toast.error { background-color: #C62828; }
        .spinner { border: 2px solid #f3f3f3; border-top: 2px solid var(--secondary-color); border-radius: 50%; width: 18px; height: 18px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
