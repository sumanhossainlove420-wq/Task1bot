            --card-background: #FFFFFF; --text-color: #1E293B; --text-light: #64748B;

        * { box-sizing: border-box; }

            background-color: var(--background-color); color: var(--text-color);

        }
        .container { max-width: 500px; margin: 0 auto; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .profile-header { display: flex; align-items: center; gap: 12px; margin-bottom: 24px; animation: fadeIn 0.5s ease-out; }
        #profile-pic {

        }
        #profile-pic span { color: var(--primary-color); }
        #greeting { font-size: 22px; font-weight: 800; }
        
        .balance-card {

        .stats-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 16px; margin-bottom: 20px; }

        }
        .stat-item .icon { font-size: 28px; color: var(--primary-color); margin-bottom: 12px; }
        .stat-item .value { font-size: 24px; font-weight: 800; }
        .stat-item .label { font-size: 14px; color: var(--text-light); }
        
        .card { background-color: var(--card-background); padding: 20px; border-radius: 18px; margin-bottom: 20px; border: 1px solid var(--border-color); animation: fadeIn 0.8s ease-out; }
        .card-title { font-size: 18px; font-weight: 700; margin-bottom: 16px; }
        .chart-container { position: relative; height: 200px; width: 100%; }
